<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Poppins:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Dancing+Script">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #0f0f0f, #1c1c1c);
            font-family: 'Roboto', sans-serif;
        }

        .container {
            text-align: center;
            color: white;
            margin-top: 50px;
        }

        .container h1 {
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .profile-pic img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #444;
        }

        .social-icons {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-items: center;
        }

        .social-icon {
            color: white;
            font-size: 50px;
            text-decoration: none;
            transition: color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            border: 2px solid #444;
            border-radius: 10px;
        }

        .social-icon:hover {
            color: #1db954;
            border-color: #1db954;
        }

        .contact-info {
            margin-top: 30px;
            width: 350px;
        }

        .contact-item {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            transition: background 0.3s;
        }

        .contact-item:hover {
            background: #333;
        }

        .contact-details {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-details i {
            color: #999;
        }

        .contact-details span {
            font-size: 1.1em;
            color: white;
        }

        .contact-icons {
            display: flex;
            gap: 15px;
        }

        .contact-icons i {
            color: #999;
            cursor: pointer;
            transition: color 0.3s;
        }

        .contact-icons i:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mendaka Peiris</h1>
        <div class="profile-pic">
            <img src="main.jpg" alt="Profile Picture">
        </div>
        <div class="social-icons">
            <a href="https://www.instagram.com/mendaka_peiris_?igsh=MWd6dG4wdXhicHQ4MA%3D%3D&utm_source=qr" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>
            <a href="https://youtube.com/@bestplacetotravel9453?si=P-YFJqhOcQpJTeG1" class="social-icon"><i class="fab fa-youtube"></i></a>
            <a href="https://www.facebook.com/mendaka.peiris?mibextid=LQQJ4d" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="https://snapchat.com/t/Z6BkqHSx" class="social-icon"><i class="fab fa-snapchat"></i></a>
            <a href="https://whatsapp.com/channel/0029VafMkcV1iUxUMG3swR0p" class="social-icon"><i class="fab fa-whatsapp"></i></a>
        </div>
        <div class="contact-info">
            <div class="contact-item">
                <div class="contact-details">
                    <i class="fas fa-phone"></i>
                    <span>0729807219</span>
                </div>
                <div class="contact-icons">
                    <i class="fas fa-copy" onclick="copyToClipboard('0729807219')"></i>
             
                </div>
            </div>
            <div class="contact-item">
                <div class="contact-details">
                    <i class="fas fa-envelope"></i>
                    <span>mendakapeiris2003@gmail.com</span>
                </div>
                <div class="contact-icons">
                    <i class="fas fa-copy" onclick="copyToClipboard('mendakapeiris2003@gmail.com')"></i>
                   
                </div>
            </div>
        </div>
    </div>

    <script>
        function copyToClipboard(text) {
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Copied: ' + text);
        }
    </script>
</body>
</html>
